<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
          id="viewport"/>
    <script src="../common/js/remDefine.js"></script>
    <link rel="stylesheet" href="common.css"/>
    <style>
        html {
            line-height: 2.5rem;
        }
    </style>

</head>
<body>
<button class="default_btn">默认按钮 default_btn</button>
<button class="default_active_btn">点击按钮 default_active_btn</button>
<button class="default_disable_btn">不可点击 default_disable_btn</button>
<button class="border_btn">边框按钮 border_btn</button>
<button class="border_active_btn">点击状态 border_active_btn</button>
<button class="border_display_btn">不可点击边框按钮 border_display_btn</button>
<button class="code_default_btn">code_default_btn</button>
<button class="code_active_btn">code_active_btn</button>
<button class="code_disable_btn">code_disable_btn</button>

<p class="menu_title" style="background-color: #eb8037">menu_title 标题文字</p>

<p class="default_er_font">default_er_font 填写页的步骤文字 已进行和在进行</p>

<p class="default_font">default_font 填写页的步骤文字 未进行</p>

<p class="message_font">message_font 信息归类文字</p>

<p class="input_font">input_font 输入框标题</p>

<p class="input_info">input_info 输入框里提示文字</p>

<p class="title_font">title_font 结果页面主标题</p>

<p class="small_title">small_title 结果页面副标题</p>

<button id="btn">弹窗</button>
<br/>


<!-- 缺城市选择 控件-->
<!-- 缺弹窗 控件 js部分-->
<!-- 缺时间选择 控件-->
<!-- 缺选择控件 控件-->
<div id="pop" class="layer">
    <div class="layer_main">
        <div class="layer_header">
            提示标题
        </div>
        <div class="layer_body">
            提示内容提示内容提示内容提示内容提示内容提示内容
        </div>
        <div class="layer_footer">
            <a class="layer_false">取消</a>
            <a class="layer_true">确定</a>
        </div>
    </div>
</div>

<script>
    window.onload = function () {
        var btn = document.querySelector('#btn'),
                pop = document.querySelector('#pop');

        btn.addEventListener('click', function (e) {
            pop.style.display = 'block';
        });
        pop.addEventListener('click', function () {
            this.style.display = 'none';
        });
    }
</script>
</body>
</html>
