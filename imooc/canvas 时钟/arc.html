<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>åœ†</title>
    <style>
    canvas {
        border: 1px solid #ccc;
    }
    </style>
</head>

<body>
    <canvas id="canvas" width="800" height="500"></canvas>
    <script>
    var canvas = document.getElementById('canvas'),
        ctx = canvas.getContext('2d');

    ctx.lineWidth = 5;
    ctx.strokeStyle = '#005588';

    for (var i = 0; i < 10; i++) {
        ctx.beginPath();
        ctx.arc(i * 85, 60, 40, 0, 2 * Math.PI * (i + 1) / 10, true);
        ctx.closePath();
        ctx.stroke();
    }

    for (var i = 0; i < 10; i++) {
        ctx.beginPath();
        ctx.arc(i * 85, 200, 40, 0, 2 * Math.PI * (i + 1) / 10);
        ctx.closePath();
        ctx.stroke();
    }

    for (var i = 0; i < 10; i++) {
        ctx.beginPath();
        ctx.arc(i * 85, 350, 40, 0, 2 * Math.PI * (i + 1) / 10, true);
        
        ctx.stroke();
    }

    ctx.fillStyle = 'red';
    for (var i = 0; i < 10; i++) {
        ctx.beginPath();
        ctx.arc(i * 85, 450, 40, 0, 2 * Math.PI * (i + 1) / 10);
        ctx.stroke();
        ctx.fill();
    }
    </script>
</body>

</html>
