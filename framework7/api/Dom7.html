<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <button class="something">按钮</button>
    <div data-id="a" data-user="b" data-name="c" id="data">ddddddddddd</div>
    <div id="anim">animation</div>
    <script src="../src/js/framework7.min.js"></script>
    <script src="demo.js"></script>
    <script>
    var _ = Dom7;

    _('.something').on('click', function() {
        _(this).addClass('hello').attr('title', 'hello');
    })

    _('#data').data('user', 'doudou');
    console.log(_('#data').dataset('user'));

    _('#data').transition(1000).transform('rotate(-180deg)')

    _('.something').once('click mouseover mousemove', function(e) {
        console.log(e.target.tagName)
    })

    _('.something').trigger('click');

    _('#data').transitionEnd(function() {
        console.log('动画结束');
    })

    // parseUrlQuery 地址栏检索
    var locations = 'http://google.com/?id=5&foo=bar',
        query = _.parseUrlQuery(locations);
    console.log(query);

    // unique Array
    var fruits = ['Apple', 'Orange', 'Apple'];
    console.log(_.unique(fruits));

    // 连接 obj
    var params = {
        foo: 'bar',
        id: 5
    };
    console.log($$.serializeObject(params)); // foo=bar&id=5

    //  toCamelCase
    var hypensCaseString = 'hello-my-world',
        camelCaseString = _.toCamelCase(hypensCaseString);
    console.log(camelCaseString); // //helloMyWorld
    </script>
</body>

</html>
