<!doctype html>
<html>
<head>
    <meta charset='UTF-8'>
</head>
<body>
<div class='test'></div>
<input id="password" type="password">
<textarea id="out">

</textarea>

<button>按钮</button>
</body>
<script src="jquery-1.8.3.min.js"></script>
<script src="security.js"></script>
<script>
    //十六进制公钥
    var rsa_n = "";

    

    var key = RSAUtils.getKeyPair("10001","",rsa_n);
    var model= $('#password').val();
    var result="";
    var str = '';
    var count=function(){
        if(str.length>117){
            result+=RSAUtils.encryptedString(key,str.substring(0,117));
            str=str.substring(117,str.length);
            count();
        }else{
            result+=RSAUtils.encryptedString(key,str)
        }
        console.log(result);
        console.log(str);
    };

    $('button').on('click', function(){
        result = '';
        var model= $('#password').val();
        str=encodeURI(model);
        count();
        $("#out").val(result);
    });


</script>
</html>
