<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=375, user-scalable=no, target-densitydpi=device-dpi">
    <style>
    div {
        border: 1px solid #ccc;
        padding-top: 10px;
        padding-bottom: 10px;
        box-sizing: border-box;
    }
    
    select {
        float: left;
        font-size: 16px;
    }
    
    .clear-fix {
        *zoom: 1;
    }
    
    .clear-fix:after {
        content: '';
        display: table;
        clear: both;
    }
    </style>
</head>

<body>
    <div class="clear-fix">
        <select name="" id="">
            <option value="1">12:00</option>
        </select>
