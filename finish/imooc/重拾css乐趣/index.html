<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body {
    	background-color: #eee;
    }
    #border-gouzi {
        width: 60px;
        height: 30px;
        margin: 50px;
        border: 0 solid #000;
        border-top-width: 20px;
        border-radius: 40px 2px;
    }
    
    #border-more {
        width: 20px;
        height: 20px;
        border: 4px solid red;
        margin: 20px;
        outline: 4px solid yellow;
        outline-offset: -8px;
        box-shadow: 0px 0px 0px 14px rgba(0, 0, 0, 1),
        			0px 0px 0px 18px orange;
    }
    
    #border-more:before {
        content: '';
        border: 4px solid blue;
        display: block;
        width: 28px;
        height: 28px;
        transform: translate(-8px, -8px);
    }
    
    #border-more:after {
        content: '';
        border: 4px solid green;
        display: block;
        width: 36px;
        height: 36px;
        transform: translate(-12px, -48px);
    }
    </style>
</head>

<body>
    <div id="border-gouzi"></div>
    <div id="border-more"></div>
</body>

</html>
