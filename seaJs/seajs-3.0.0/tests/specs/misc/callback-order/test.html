<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0">
<title>test</title>
</head>
<body>
<div id="out"></div>

<script src="../../../../dist/sea.js"></script>
<script>
  seajs.config({
    base: './'
  })
</script>

<script src="a.js"></script>
<script>

  var g = []

  seajs.use('./a', function() {
    g.push(1)
  })

  g.push(2)

  seajs.use(['../../../test'], function(test) {
    g.push(3)

    test.assert(g.join() === '1,2,3', g.join())
    test.next()
  })

</script>

</body>
</html>
