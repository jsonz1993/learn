<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue/vue.js"></script>
    <style>
        table {
            border: 2px solid #42b983;
            border-radius: 3px;
            background-color: #fff;
        }

        th {
            background-color: #42b983;
            color: rgba(255,255,255,0.66);
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -user-select: none;
        }

        td {
            background-color: #f9f9f9;
        }

        th, td {
            min-width: 120px;
            padding: 10px 20px;
        }

        th.active {
            color: #fff;
        }

        th.active .arrow {
            opacity: 1;
        }

        .arrow {
            display: inline-block;
            vertical-align: middle;
            width: 0;
            height: 0;
            margin-left: 5px;
            opacity: 0.66;
        }

        .arrow.asc {
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 4px solid #fff;
        }

        .arrow.dsc {
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 4px solid #fff;
        }

        .staggered-transition {
            transition: all .4s ease;
            overflow: hidden;
        }
        .staggered-enter, .staggered-leave {
            opacity: 0;
            height: 0;
        }
    </style>
</head>
<body>

<div id="todoList">
    <ul>
        <li v-for="list in users">
            <span>{{list.name}}</span> - <span>{{list.email}}</span> <span @click="remove($index)">X</span>
        </li>
    </ul>
    <form @submit.prevent="addUser">
        <label for="userName">userName</label>
        <input type="text" id="userName" v-model="newUser.name" @keyup.enter="addUser"/>
        <label for="email">email</label>
        <input type="text" id="email" v-model="newUser.email" @keyup.enter="addUser"/>
    </form>
    <ul class="errors">
        <li v-show="!validation.name">Name cannot be empty.</li>
        <li v-show="!validation.email">Please provide a valid email address.</li>
    </ul>
</div>


<script type="text/x-template" id="tableTemp">
    <table>
        <thead>
        <tr>
            <th v-for="key in columns"
                @click="choose(key)"
                :class="{active : itemEl === key}" >
                {{key}}
                <span class="arrow"
                      :class="itemList[key] > 0 ? 'dsc' : 'asc'">
                </span>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="
            item in data
            | filterBy filterKey
            | orderBy itemEl itemList[itemEl]"
            transition="staggered">
            <td v-for="key in item">
                {{key | json}}
            </td>
        </tr>
        </tbody>
    </table>
</script>

<div id="demo">
    <form>
        <input v-model="searchQuery"/>
    </form>
    <table-temp :columns="gridColumns"
                :data="gridData"
                :filter-key="searchQuery"></table-temp>
</div>


<script src="app.js"></script>
</body>
</html>
