    <script>
    var Loading = function() {
        this.main = main || '#main';
    };
    Loading.prototype = {
    	init: function(){
    		this.$el = this.getDom();
    		this.$el.appendTo('body').hide();
    		this.$main = $(this.main);
    		return this;
    	},
    	getDom: function(){
    		return $('<div id="loader" class="default">ddd</div>');
    	},
    	_show: function(){
    		this.$el || this.init();
    		this.$el.show();
    		this.$main.hide();
    	},
    	show: function(){
    		this._show();
    	},
    	_hide: function(){
    		this.$el || this.init();
    		this.$el.hide();
    		this.$main.show();
    	},
    	hide: function(){
    		this._hide();
    	}
    }

    var a = new Loading();

    }
    a.show = function(){
    	$('h1').hide();

    }

    a.hide = function(){
